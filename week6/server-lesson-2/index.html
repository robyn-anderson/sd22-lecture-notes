<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static File Serving</title>
</head>
<body>
    <h1>We served up our static file!</h1>
    <!--upon form submit, the 'register' route is called and the form info is posted so then the actions in register can run on the form data (turning them into a json string)-->
    <form action="/register" method="post">
        <input type="text" name="name" placeholder="first name">
        <input type="text" name="surname" placeholder="last name">
        <input type="email" name="email" placeholder="email">
        <input type="password" name="password" placeholder="password">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
