<!DOCTYPE html> <!--specifies the type of document we are using-->
<html lang="en">
<head> <!-- this is invisible (cannot see on page) and contains the metadata -->
    <meta charset="UTF-8">
    <!-- Character encoding of the webpage (based on language) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Allows the server to gather info about page using HTTP requests -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Controls page dimension and scale -->

    <!-- Emmet:
        link:css -->
    <link rel="stylesheet" href="style.css">
    <!-- links in the CSS files for styles -->

    <title>HTML & CSS Lesson</title>
</head>
<body> <!-- this is what is visible-->
    <!-- 'class' can be used over and over but 'id' can only be used once -->

    <!-- Emmet:
        nav>ul.menu>li.menu-options*3>a.nav-link -->
    <nav>
        <ul class="menu">
            <li class="menu-options"><a href="#index" class="nav-link">HTML</a></li>
            <li class="menu-options"><a href="#styles" class="nav-link">CSS</a></li>
            <li class="menu-options"><a href="#form-container" class="nav-link">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
