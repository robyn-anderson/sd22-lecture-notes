<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Git Lesson</title>
</head>
<body>
    <h1>Git Notes</h1>
    <ul>
        <li>git init <em>initializes an empty repository</em></li>
        <li>git add . or name-of-fil to stage <em>stages a file for commit</em></li>
        <li>git commit -m "Commit message" <em>commits changes to memory</em></li>
        <li>git status <em>shows status of repository</em></li>
        <li>git log <em>shows the commit history</em></li>
    </ul>
</body>
</html>
